<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { width: 1920px; height: 1080px; background: #fff; font-family: 'Arial Black', Arial, sans-serif; color: #000; display: flex; flex-direction: column; padding: 40px 80px; }
  .title { text-align: center; font-size: 72px; font-weight: 900; letter-spacing: 2px; margin-bottom: 4px; }
  .subtitle { text-align: center; font-size: 24px; font-weight: 700; margin-bottom: 16px; }
  .divider { width: 70%; height: 6px; background: #22c55e; margin: 0 auto 24px; }
  .exercise-big { font-size: 40px; font-weight: 900; margin-bottom: 20px; }
  .bracket-section {
    border: 5px solid #000;
    border-right: 5px solid #000;
    border-left: 5px solid #000;
    border-top: none;
    border-bottom: none;
    border-radius: 0;
    padding: 24px 40px;
    margin: 12px 80px;
    position: relative;
  }
  .bracket-section::before {
    content: '';
    position: absolute;
    top: 0; bottom: 0;
    left: -5px;
    width: 5px;
    background: #000;
    border-radius: 0 0 0 0;
  }
  .bracket-section::after {
    content: '';
    position: absolute;
    top: 0; bottom: 0;
    right: -5px;
    width: 5px;
    background: #000;
  }
  .exercise-line { font-size: 32px; font-weight: 900; margin-bottom: 12px; line-height: 1.4; }
  .exercise-med { font-size: 28px; font-weight: 700; margin-bottom: 10px; }
  sup { font-size: 0.5em; vertical-align: super; }
</style>
</head>
<body>
  <div class="title">LEG RELAY</div>
  <div class="subtitle">SPIN 100 (2<sup>nd</sup> person starts after Partner 1 is done with KB squats)</div>
  <div class="divider"></div>

  <div class="exercise-big">KB SQUATS 50, 40, 30, 20, 10</div>

  <div class="bracket-section">
    <div class="exercise-line">25s, 15s, 10s, 5s</div>
    <div class="exercise-line">RDLS 25, 20, 15, 10, 5</div>
    <div class="exercise-med">WTD POWER STEPS (25 each leg)</div>
    <div class="exercise-med">SIDE KICKS (25 each leg)</div>
    <div class="exercise-med">SKATERS (25 each leg)</div>
    <div class="exercise-med">PLATE &lt;-----------&gt;</div>
    <div class="exercise-med">PRISONER LUNGE ------&gt; ISLAND ... GO AGAIN ...</div>
  </div>
</body>
</html>
